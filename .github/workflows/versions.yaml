name: Versions

on:
  pull_request:

  # schedule:
  #   - cron: '0 1 * * 0'
  # workflow_call:

jobs:
  versions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
      - name: Update versions.json
        run: |
          ruby versions.rb > versions.json

          diff=$(git diff versions.json | wc -l)
          if [ "$diff" -eq 0 ]; then
            exit
          fi

          git switch --force-create update-versions
          git add versions.json
          git commit -m "Update versions.json"
          git push --force origin update-versions

          gh pr create --base main --head update-versions --title "Update versions.json" --body ""
