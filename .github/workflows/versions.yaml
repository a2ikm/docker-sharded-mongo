name: Versions

on:
  pull_request:

  # schedule:
  #   - cron: '0 1 * * 0'
  # workflow_call:

permissions:
  contents: write
  pull-requests: write

jobs:
  versions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
      - name: Update versions.json
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ruby versions.rb > versions.json

          if git diff --exit-code --quiet; then
            echo "No changes"
            exit
          fi

          git config user.name github-actions
          git config user.email github-actions@github.com

          gh pr close update-versions --delete-branch

          git switch --force-create update-versions
          git add versions.json
          git commit -m "Update versions.json"
          git push --force origin update-versions

          gh pr create --base main --head update-versions --title "Update versions.json" --body ""
